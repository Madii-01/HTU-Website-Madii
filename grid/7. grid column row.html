<!DOCTYPE html>
<html>
	<head>
		<style>
			#container{
				background-color: orange;
				display: grid;
				grid-template-columns: auto auto auto;
				grid-row-gap: 20px;
				grid-column-gap: 10px;
			}
			.item{
				border: 3px red solid;
				font-size: 2em;
				text-align: center;
			}
			#area1{grid-column: 1/4}
			#area2{grid-row: 2/4}
			#area3{grid-column: 2/3}
			#area4{grid-column: 2/3}
			#area5{grid-column: 3/4;grid-row: 2/5}
			#area6{grid-column: 3/5}
			#area7{grid-column: 3/4}
			#area8{grid-column: 1/4;}
		</style>
	</head>
	<body>
		<div id='container'>
			<div class='item' id="area1">div 1</div>
			<div class='item' id='area2'>div 2</div>
			<div class='item' id='area3'>div 3</div>
			<div class='item' id='area4'>div 4</div>
			<div class='item' id='area5'>div 5</div>
			<div class='item' id='area6'>div 6</div>
			<div class='item' id='area7'>div 7</div>
			<div class="item" id="area8">div 8</div>
		</div>
	</body>
</html>
