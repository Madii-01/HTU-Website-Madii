        <div class="icons">
          
          <div class="fas fa-search" id="search-btn"></div> 

        <<a id="cart" href="cart.html" target="blank">

            <span>0</span>
            </a>
        
        <div class="fas fa-bars" id="menu-btn"></div>
      </div> 
      
      <div class="search-form">
      <input type="search" id="search-box">
      <label for="search-box" class="fas fa-search"></label>
      </div>
      </header>
      

      <div class="home">
          
        <div class = "wrapper">
            <form action="/Coffee_House/check-out.html">
            <h2>Payment Form</h2>
           
                <h4>Account</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="First Name" required class="name">
                        <i><ion-icon name="person-circle-outline"></ion-icon></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Last Name" required class="name">
                        <i><ion-icon name="person-circle-outline"></ion-icon></i>
                    </div>
                </div>
    
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" placeholder="Your E-mail address" required class="name">
                        <i><ion-icon name="mail-sharp"></ion-icon></i>
                    </div>
    
                </div>
    
    
                <div class="input-group">
                    <div class="input-box">
                        <select name="countryCode" id="countryCode">
        
                            <option data-countryCode="JO" value="962">Jordan (+962)</option>)</option>
                            
                            <input class="tele" type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> <i><ion-icon name="call"></ion-icon></i>
                        </optgroup>
                        </select>
                    </div>
    
                </div>
    
    
                <div class="input-group">
                    <div class="input-box">
                       <h4>Date Of Birth</h4>
                       <input type="text" placeholder="DD" class="DOB">
                       <input type="text" placeholder="MM" class="DOB">
                       <input type="text" placeholder="YYYY" class="DOB">
                    </div>
                    <div class="input-Gbox">
                        <h4>Gender</h4>
                        <input type="radio" id="G1" name="gender" checked class="radio">
                        <label for="G1"> Male</label>
                        <input type="radio" id="G2" name="gender" checked class="radio">
                        <label for="G1"> Female</label>
                    </div>
                </div>
                
                <div class="input-Pgroup">
                    <div class="input-box">
                     <h4>Payment Details</h4>
                     <input type="radio" name="pay" id="p1" checked class="radio"> 
                     <label for="p1">Cash On Delivery </label> <i class="fas fa-money-bill"></i>
                    </div>
                </div>
    
                <div class="input-group">
                    <div class="input-box">
                     <h4>Address Details</h4>
                     <input type="text" placeholder="City Name" required>
                     <input type="text" placeholder="Street Name" required>
                     <input type="text" placeholder="Building Number" required>
                    </div>
                </div>
        <br><br>
                <button class="check-out-btn-1" type="submit" onclick="ThankYou()"> Submit & chechk out</button> 
            </form>
        </div>
    
    </div>
